<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login ke Fumart</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylelogin.css" />
  </head>
  <body>
    <div class="background-blur">
      <button class="registration-btn">REGISTRATION</button>

      <div class="login-container">
        <div class="image-section">
          <div class="cart-image">
            <img src="Rectangle 14.png" alt="Troli belanja dengan kardus" />
          </div>
        </div>

        <div class="form-section">
          <div class="login-form-content">
            <h1 class="title">Log in to Fumart</h1>

            <form>
              <div class="input-group">
                <label for="email" class="input-label">EMAIL ADDRESS</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="johndoe@example.com"
                  class="text-input"
                  value="johndoe@example.com"
                />
              </div>

              <div class="input-group">
                <label for="password" class="input-label">PASSWORD</label>
                <div class="password-input-wrapper">
                  <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="***********"
                    class="text-input"
                    value="***********"
                  />
                  <span class="toggle-password">&#x1f441;</span>
                </div>
              </div>

              <div class="remember-me">
                <input type="checkbox" id="remember" name="remember" checked />
                <label for="remember" class="remember-label">Remember Me</label>
              </div>

              <button type="submit" class="proceed-btn">PROCEED</button>
            </form>

            <div class="or-separator">
              <hr class="separator-line" />
              <span class="or-text">OR</span>
              <hr class="separator-line" />
            </div>

            <div class="social-login">
              <div class="social-btn">
                <img src="google.png" alt="Google Logo" />
              </div>
              <div class="social-btn">
                <img src="facebook.png" alt="Facebook Logo" />
              </div>
              <div class="social-btn">
                <img src="apple.png" alt="Apple Logo" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer class="footer">
        <p class="copyright">&copy; 2021 - 2025 All Rights Reserved Fumart</p>
      </footer>
    </div>
  </body>
</html>

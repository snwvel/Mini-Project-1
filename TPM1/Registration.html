<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="background-wrapper">
      <header>
        <button class="login-button">LOGIN</button>
      </header>

      <div class="form-container">
        <div class="image-section">
          <img
            src="Rectangle 14.png"
            alt="Shopping cart with boxes"
            class="background-image"
          />
        </div>

        <div class="registration-section">
          <h2 class="registration-title">Registration</h2>

          <form class="registration-form">
            <div class="form-group">
              <label for="first-name">FIRST NAME</label>
              <input
                type="text"
                id="first-name"
                placeholder="John"
                value="John"
              />
            </div>

            <div class="form-group">
              <label for="email-address">EMAIL ADDRESS</label>
              <input
                type="email"
                id="email-address"
                placeholder="johndoe@example.com"
                value="johndoe@example.com"
              />
            </div>

            <div class="form-group">
              <label for="password">PASSWORD</label>
              <div class="input-with-icon full-border-group">
                <input
                  type="password"
                  id="password"
                  placeholder="***********"
                  value="***********"
                />
                <i class="fas fa-eye eye-icon"></i>
              </div>
            </div>

            <div class="form-group">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <div class="input-with-icon full-border-group">
                <input
                  type="password"
                  id="confirm-password"
                  placeholder="***********"
                  value="***********"
                />
                <i class="fas fa-eye eye-icon"></i>
              </div>
            </div>

            <div class="checkbox-group">
              <input type="checkbox" id="terms" checked />
              <label for="terms"
                >I agree to the Terms of Service and Privacy Policy</label
              >
            </div>

            <button type="submit" class="create-account-button">
              CREATE AN ACCOUNT
            </button>
          </form>

          <p class="or-text">OR</p>

          <div class="social-login">
            <a href="#" class="social-icon google">
              <img src="google.png" alt="Google" class="social-img" />
            </a>
            <a href="#" class="social-icon apple">
              <img src="apple.png" alt="Apple" class="social-img" />
            </a>
            <a href="#" class="social-icon facebook">
              <img src="facebook.png" alt="Facebook" class="social-img" />
            </a>
          </div>
        </div>
      </div>

      <footer>
        <p class="copyright">Â© 2021 - 2025 All Rights Reserved. Fumart</p>
      </footer>
    </div>
    <script>
      document.querySelectorAll(".eye-icon").forEach((icon) => {
        icon.addEventListener("click", () => {
          const input = icon.previousElementSibling;
          if (input.type === "password") {
            input.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
          } else {
            input.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
          }
        });
      });
    </script>
  </body>
</html>
